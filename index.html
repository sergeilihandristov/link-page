<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My socials</title>
  <!-- Подключаем иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0077ff, #00c6ff);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .link i {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <h1>My socials</h1>
  <div class="links">
    <a class="link" href="https://sketchfab.com/sergeilihandristov" target="_blank">
      <i class="fab fa-instagram"></i> Sketchfab
    <a class="link" href="https://www.artstation.com/sergeilihandristov" target="_blank">
      <i class="fab fa-instagram"></i> Artstation
    <a class="link" href="https://www.instagram.com/sergeilikhandristov" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="@Archangel1408" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a class="link" href="https://x.com/SLihandristov" target="_blank">
      <i class="fab fa-x-twitter"></i> X (Twitter)
    </a>
    <!-- можно добавить любые другие -->
  </div>
</body>
</html>

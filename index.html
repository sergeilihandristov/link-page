<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My socials</title>
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #872d2c;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
      flex-direction: row;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .link i {
      font-size: 22px;
      width: 25px;
      text-align: center;
    }
    .link-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .subtext {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    /* Стили модального окна */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .qr-block {
      margin: 15px 0;
    }
    .qr-block img {
      width: 150px;
      height: 150px;
      margin-bottom: 8px;
    }
    .close {
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #872d2c;
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="Моя аватарка" class="avatar">
  <h1>My socials</h1>
  <div class="links">
    <a class="link" href="https://sketchfab.com/sergeilihandristov" target="_blank">
      <i class="fab fa-uncharted"></i> Sketchfab
    </a>
    <a class="link" href="https://artstation.com/sergeilihandristov" target="_blank">
      <i class="fab fa-artstation"></i> Artstation
    </a>
    <a class="link" href="mailto:sergeilihandristov@gmail.com" target="_blank">
      <i class="fa-regular fa-envelope"></i> E-mail
    </a>
    <a class="link" href="https://instagram.com/sergeilikhandristov" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://t.me/Archangel1408" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a class="link" href="https://t.me/+KaH0ltQxGB9iN2Ey" target="_blank">
      <i class="fab fa-telegram"></i>
      <div class="link-text">
        Telegram Group
        <div class="subtext">new models here</div>
      </div>
    </a>
    <a class="link" href="https://x.com/SLihandristov" target="_blank">
      <i class="fab fa-x-twitter"></i> X (Twitter)
    </a>
    <!-- Кнопка поблагодарить -->
    <a class="link" href="#" onclick="openModal()">
      <i class="fa-solid fa-heart"></i> Поблагодарить
    </a>
  </div>

  <!-- Модальное окно -->
  <div id="donateModal" class="modal">
    <div class="modal-content">
      <h2>Поддержка</h2>
      <div class="qr-block">
        <h3></h3>
        <img src="usdt_qr_1.png" alt="USDT QR">
        <div>USDT TRC20: <br><small>TNjwjevrGLyftY3BntDFCgBCwWNXzsoVjc</small></div>
      </div>
      <div class="qr-block">
        <h3>BTC</h3>
        <img src="btc_qr1_2.png" alt="BTC QR">
        <div>Bitcoin BTC: <br><small>1JapihYdGpU3yXPhjSZJGUEYZWYAKA1Uru</small></div>
      </div>
      <div class="close" onclick="closeModal()">Закрыть</div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('donateModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('donateModal').style.display = 'none';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('donateModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>

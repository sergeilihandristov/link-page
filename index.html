<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My socials</title>
  <!-- Подключаем иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #872d2c;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link {
      display: flex;
      flex-direction: column; /* делает перенос на новую строку */
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .link i {
      font-size: 22px;
    }
    .link i {
      font-size: 22px;
      width: 25px;  /* одинаковая ширина для всех иконок */
      text-align: center;
    }
    .avatar {
      width: 120px;          /* размер аватарки */
      height: 120px;
      border-radius: 50%;    /* делает её круглой */
      object-fit: cover;     /* обрезает по кругу без искажений */
      margin-bottom: 20px;   /* отступ вниз */
      border: 3px solid #fff; /* белая рамка (можно убрать) */
    }
    .subtext {
      font-size: 12px;     /* меньший размер */
      color: #ccc;         /* светло-серый (можешь поменять) */
      margin-top: 4px;     /* отступ сверху */
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="Моя аватарка" class="avatar">
  <h1>My socials</h1>
  <div class="links">
    <a class="link" href="https://sketchfab.com/sergeilihandristov" target="_blank">
      <i class="fab fa-uncharted"></i> Sketchfab
    </a>
    <a class="link" href="https://artstation.com/sergeilihandristov" target="_blank">
      <i class="fab fa-artstation"></i> Artstation
    </a>
    <a class="link" href="mailto:sergeilihandristov@gmail.com" target="_blank">
      <i class="fa-regular fa-envelope"></i> E-mail
    </a>
    <a class="link" href="https://instagram.com/sergeilikhandristov" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link" href="https://t.me/Archangel1408" target="_blank">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a class="link" href="https://t.me/+KaH0ltQxGB9iN2Ey" target="_blank">
      <i class="fab fa-telegram"></i>
      <div class="link-text">
      Telegram Group
      <div class="subtext">new models here</div>
      </div>
    </a>
    <a class="link" href="https://x.com/SLihandristov" target="_blank">
      <i class="fab fa-x-twitter"></i> X (Twitter)
    </a>
    <!-- можно добавить любые другие -->
  </div>
</body>
</html>

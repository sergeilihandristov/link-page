<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My socials</title>
  <!-- Подключаем иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #872d2c;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .link-top {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .link-top i {
      font-size: 22px;
      width: 25px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    .subtext {
      font-size: 12px;
      color: #ccc;
      margin-top: 2px;
    }

    /* --- Модальное окно --- */
    .modal {
      display: none; /* скрыто по умолчанию */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 150px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
    }
    .wallet {
      font-size: 14px;
      margin: 8px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="Моя аватарка" class="avatar">
  <h1>My socials</h1>
  <div class="links">
    <a class="link" href="https://sketchfab.com/sergeilihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-uncharted"></i>
        <span>Sketchfab</span>
      </div>
    </a>

    <a class="link" href="https://artstation.com/sergeilihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-artstation"></i>
        <span>Artstation</span>
      </div>
    </a>

    <a class="link" href="mailto:sergeilihandristov@gmail.com" target="_blank">
      <div class="link-top">
        <i class="fa-regular fa-envelope"></i>
        <span>E-mail</span>
      </div>
    </a>

    <a class="link" href="https://instagram.com/sergeilikhandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </div>
    </a>

    <a class="link" href="https://t.me/Archangel1408" target="_blank">
      <div class="link-top">
        <i class="fab fa-telegram"></i>
        <span>Telegram</span>
      </div>
    </a>

    <a class="link" href="https://t.me/+KaH0ltQxGB9iN2Ey" target="_blank">
      <div class="link-top">
        <i class="fab fa-telegram"></i>
        <span>Telegram Group</span>
      </div>
      <div class="subtext">new models here</div>
    </a>

    <a class="link" href="https://x.com/SLihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-x-twitter"></i>
        <span>X (Twitter)</span>
      </div>
    </a>

    <!-- КНОПКА Поблагодарить -->
    <div class="link" id="donateBtn">
      <div class="link-top">
        <i class="fa-solid fa-heart"></i>
        <span>Поблагодарить</span>
      </div>
    </div>
  </div>

  <!-- Модальное окно -->
  <div id="donateModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Спасибо за поддержку!</h2>
      <img src="qrcode.png" alt="QR Code">
      <div class="wallet"><b>BTC:</b> bc1qxyz123...</div>
      <div class="wallet"><b>ETH:</b> 0xabc123...</div>
      <div class="wallet"><b>USDT (TRC20):</b> Txyz123...</div>
    </div>
  </div>

  <script>
    const donateBtn = document.getElementById("donateBtn");
    const donateModal = document.getElementById("donateModal");
    const closeModal = document.getElementById("closeModal");

    donateBtn.onclick = () => donateModal.style.display = "flex";
    closeModal.onclick = () => donateModal.style.display = "none";
    window.onclick = (e) => {
      if (e.target === donateModal) donateModal.style.display = "none";
    };
  </script>
</body>
</html>

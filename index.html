<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My socials</title>
  <!-- Подключаем иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #872d2c;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .link {
      display: flex;
      flex-direction: column;   /* сверху блок с иконкой+текстом, снизу подпись */
      align-items: center;      /* всё по центру */
      gap: 6px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      transition: background 0.3s;
    }
    .link:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .link-top {
      display: flex;
      align-items: center;
      gap: 8px; /* расстояние между иконкой и текстом */
    }
    .link-top i {
      font-size: 22px;
      width: 25px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    .subtext {
      font-size: 12px;
      color: #ccc;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <img src="avatar.jpg" alt="Моя аватарка" class="avatar">
  <h1>My socials</h1>
  <div class="links">
    <a class="link" href="https://sketchfab.com/sergeilihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-uncharted"></i>
        <span>Sketchfab</span>
      </div>
    </a>

    <a class="link" href="https://artstation.com/sergeilihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-artstation"></i>
        <span>Artstation</span>
      </div>
    </a>

    <a class="link" href="mailto:sergeilihandristov@gmail.com" target="_blank">
      <div class="link-top">
        <i class="fa-regular fa-envelope"></i>
        <span>E-mail</span>
      </div>
    </a>

    <a class="link" href="https://instagram.com/sergeilikhandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </div>
    </a>

    <a class="link" href="https://t.me/Archangel1408" target="_blank">
      <div class="link-top">
        <i class="fab fa-telegram"></i>
        <span>Telegram</span>
      </div>
    </a>

    <a class="link" href="https://t.me/+KaH0ltQxGB9iN2Ey" target="_blank">
      <div class="link-top">
        <i class="fab fa-telegram"></i>
        <span>Telegram Group</span>
      </div>
      <div class="subtext">New models here</div>
    </a>

    <a class="link" href="https://x.com/SLihandristov" target="_blank">
      <div class="link-top">
        <i class="fab fa-x-twitter"></i>
        <span>X (Twitter)</span>
      </div>
    </a>
  </div>
</body>
</html>
